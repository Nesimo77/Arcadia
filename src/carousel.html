<!--Code du carousel-->
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/carousel/lions.jpg" class="d-block w-100 img-fluid carousel-image" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Nos lions</h5>
                <p>Moufassa à gauche et Simba à droite.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/carousel/zebra.jpg" class="d-block w-100 img-fluid carousel-image" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Nos Zèbres</h5>
                <p>Figurant dans le dernier film de Charlie Chaplin</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/carousel/fox.jpg" class="d-block w-100 img-fluid carousel-image" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Nos renards</h5>
                <p>On a retrouvé Roukie</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
